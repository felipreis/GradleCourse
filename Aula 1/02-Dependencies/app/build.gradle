plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories{   
    jcenter() //lugar de onde vai baixar a biblioteca
}

dependencies{
    implementation("com.google.guava:guava:33.2.1-jre") // encontrei no maven a versao mais atualizada do import
}

application {
    // Define the main class for the application.
    mainClass = 'Dependency.Main'
}
